<!-- templates/order/checkout.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إتمام الطلب - تسريحاتي</title>
  <style>
    body { margin: 0; font-family: 'Cairo', sans-serif; background: #f7fdff; }
    .container { max-width: 600px; margin: auto; background: white; border-radius: 12px; padding: 2rem; margin-top: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h2 { color: #007baa; text-align: center; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select { width: 100%; padding: 0.75rem; margin-top: 0.5rem; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 1.5rem; background: #007baa; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; width: 100%; }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <div class="container">
    <h2>📋 إتمام الطلب</h2>
    <form method="post">{% csrf_token %}
      <label>الاسم الكامل</label>
      <input type="text" name="name" required />

      <label>رقم الجوال</label>
      <input type="tel" name="phone" required />

      <label>العنوان</label>
      <input type="text" name="address" required />

      <label>طريقة الدفع</label>
      <select name="payment_method" required>
        <option>بطاقة ائتمان</option>
        <option>أبل باي</option>
        <option>تحويل بنكي</option>
      </select>

      <button type="submit">إتمام الطلب</button>
    </form>
  </div>

  {% include 'footer.html' %}

</body>
</html>
