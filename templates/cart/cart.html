<!-- templates/cart/cart.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سلة التسوق - تسريحاتي</title>
  <style>
    body { margin: 0; font-family: 'Cairo', sans-serif; background: #f7fdff; }
    .container { max-width: 800px; margin: auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-top: 2rem; }
    h2 { color: #007baa; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
    td, th { padding: 0.75rem; border-bottom: 1px solid #eee; text-align: center; }
    .actions button { background: #007baa; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <div class="container">
    <h2>🛍️ سلة التسوق الخاصة بك</h2>
    <table>
      <tr>
        <th>المنتج</th>
        <th>الكمية</th>
        <th>السعر</th>
        <th>الإجمالي</th>
      </tr>
      {% for item in cart_items %}
      <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price }} ر.س</td>
        <td>{{ item.total_price }} ر.س</td>
      </tr>
      {% empty %}
      <tr><td colspan="4">سلتك فارغة</td></tr>
      {% endfor %}
    </table>
  </div>

  {% include 'footer.html' %}

</body>
</html>
